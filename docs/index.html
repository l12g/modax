<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modalx- 强大、美观、轻量级的弹层组件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="a lightweight modal toolkit for web">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>


    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Modalx',
            repo: '',
            maxLevel: 4,
            subMaxLevel: 4,
            loadSidebar: true,
            coverpage: true,
            loadNavbar: true
        }
    </script>
    <script src="./modal-x.js"></script>

    <script>
        modalx.plugin('myPlugin', function() {
            // some code
            setTimeout(() => {
                modalx.close(this);
            }, 1000);
        }, {
            template: "<h1>hello world</h1>"
        })
        const demo = {
            basic() {
                modalx().content('hello').show();
            },
            prompt() {
                modalx().prompt({
                    placeholder: '请输入'
                }).ok(val => {
                    modalx().toast('你输入的是：' + val).show();
                    return true;
                }).show()
            },
            customBtn() {
                modalx().content('自定义操作')
                    .title(false)
                    .ok(false)
                    .cancel(false)
                    .action({
                        text: '操作',
                        type: 'danger'
                    })
                    .action({
                        text: '操作',
                        type: 'ok',
                    })
                    .action({
                        text: '操作',
                        type: 'cancel'
                    })
                    .show()
            },
            asyncModal() {
                modalx()
                    .ok(() => {
                        return new Promise(res => {
                            setTimeout(() => {
                                res(true)
                            }, 1000);
                        })
                    })
                    .content('异步关闭')
                    .show()
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
